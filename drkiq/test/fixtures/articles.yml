one:
  title: Simple universal test Article
  description: You need to restart the Rails server to pick up new jobs, so hit CTRL+C to stop everything, and then run docker-compose up again.
  content: Builds, (re)creates, starts, and attaches to containers for a service. Unless they are already running, this command also starts any linked services. ... When the command exits, all containers are stopped. Running docker-compose up -d starts the containers in the background and leaves them running.

