default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  url: <%= ENV['DATABASE_URL'].gsub('?', '_dev') %>

test:
  <<: *default
  url: <%= ENV['DATABASE_URL'].gsub('?', '_test') %>

staging:
  <<: *default
  url: <%= ENV['DATABASE_URL'].gsub('?', '_staging') %>

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'].gsub('?', '_production') %>
